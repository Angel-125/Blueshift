@PART[wbiGravioliumTank5S]:NEEDS[B9PartSwitch,!WildBlueTools,!FarFutureTechnologies]
{
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		baseVolume = 54400
		switcherDescription = Tank Type

		SUBTYPE
		{
			name = fusionPellets
			primaryColor = #d3d3d3
			secondaryColor = #d3d3d3
			title = #LOC_BLUESHIFT_B9_PelletsDisplayName
			tankType = bsFusionPellets
		}
		SUBTYPE
		{
			name = graviolium
			primaryColor = #d3d3d3
			secondaryColor = #000000
			title = #LOC_BLUESHIFT_B9_GravioliumDisplayName
			tankType = bsGraviolium
		}
		SUBTYPE
		{
			name = pelletsAndGraviolium
			primaryColor = #d3d3d3
			secondaryColor = #ffffff
			title = #LOC_BLUESHIFT_B9_PelletsGravioliumDisplayName
			tankType = bsPelletsAndGraviolium
		}
	}
}

